<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevJobs</title>
  <!-- STYLES -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <header class="site-header">
    <img src="img/header-right-bg.svg" alt="" class="site-header-bg-img" width="515" height="457">
    <div class="container">
      <div class="site-header-wrapper">
        <a class="site-logo-link" href="#"><img class="site-logo" src="img/site-logo.svg" alt="site logo" width="115" height="32"></a>

        <!-- Switch-content -->
        <div class="switch-content">
          <!-- Icon Sun -->
          <img class="site-header-icon-sun" src="img/icon-sun.svg" alt="sun icon">

          <!-- Input checkbox -->
          <input type="checkbox" name="checkbox" id="dark_mode" class="checkbox">
          <label class="switch-control" for="dark_mode">
            <div class="switch-circle"></div>
          </label>
          <img class="site-header-icon-month" src="img/icon-month.svg" alt="month icon">
        </div>
      </div>
    </div>
  </header>

  <script src="js/main.js"></script>
</body>

</html>
